{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/app.js' %}" defer></script>
    <title>{% block title %}{% endblock title %}Я-Евпатория!</title>
</head>

<body class="antialiased font-sans bg-gray-100">
<div class="flex flex-col justify-between h-screen">
    <div>
        <header>
            {% include 'partials/navbar.html' %}

            {% if messages %}
                <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-2 font-medium bg-green-500 text-white text-center">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </header>
        <main>
            {% block content %}{% endblock content %}
        </main>
    </div>
    <footer class="bg-white shadow">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center font-medium text-gray-500 text-base">&copy; {% now 'Y' %} <span class="font-bold text-gray-700">Я-Евпатория!</span></p>
        </div>
    </footer>
</div>
</body>

</html>
