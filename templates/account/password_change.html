{% extends "base.html" %}



{% block title %}Изменить пароль | {% endblock %}

{% block content %}

    <div class="min-h-full flex flex-col py-8 lg:py-12 sm:px-6 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-700">Изменить пароль</h2>
        </div>
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 flex flex-col shadow sm:rounded-lg sm:px-10">
                <form class="password_change" method="POST" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-400"
                            type="submit">Изменить пароль
                    </button>
                </form>
                <a href="{{ user.get_absolute_url }}" class="py-2 mt-6 text-center font-medium text-amber-600 hover:text-amber-500 focus:outline-none focus:text-amber-500">Вернуться в профиль</a>
            </div>
        </div>
    </div>

{% endblock %}
