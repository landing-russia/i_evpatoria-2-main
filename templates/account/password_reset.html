{% extends "base.html" %}



{% block title %}Сброс пароля | {% endblock %}

{% block content %}

    <div class="min-h-full flex flex-col py-8 lg:py-12 sm:px-6 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-700">Сброс пароля</h2>
            {% if user.is_authenticated %}
                {% include "account/snippets/already_logged_in.html" %}
            {% endif %}
        </div>
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="password_reset" method="POST" action="{% url 'account_reset_password' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-500 hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-400"
                            type="submit">Сбросить пароль
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
